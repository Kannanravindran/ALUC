<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALUC Chat Overview</title>
{#    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>#}
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <nav class="nav-sidebar">
                <ul class="nav tabs">
                    <li><h3 style="color: grey;">Instructor Chat</h3></li>
                    <li><h3>Groups</h3></li>
                    <li class="active" style="background: lightyellow;"><a href="/overview?group=1">Group-1</a></li>
                    <li class="" style="background: lightyellow;"><a href="/overview?group=2" >Group-2</a></li>
                    <li class="" style="background: lightyellow;"><a href="/overview?group=3" >Group-3</a></li>
                    <li class="" style="background: lightyellow;"><a href="/overview?group=4" >Group-4</a></li>
                    <li class="" style="background: lightyellow;"><a href="/overview?group=5" >Group-5</a></li>
                    <li class="" style="background: lightyellow;"><a href="/overview?group=6" >Group-6</a></li>
                    <li class="" style="background: lightyellow;"><a href="/overview?group=7" >Group-7</a></li>
                    <li><h3>Instant Text</h3></li>
                    <li class="" style="background:lightcyan;"><a href="#" id="cue-1">How is the discussion going?</a></li>
                    <li class="" style="background:lightcyan;"><a href="#" id="cue-2">Do you have any questions?</a></li>
                    <li class="" style="background:lightcyan;"><a href="#" id="cue-3">Good group discussion. Keep it up!</a></li>
                </ul>
	        </nav>
        </div>
        <div class="col-md-10" style="height: 100vh">
            <iframe id="chatframe" name="chatframe" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%" src="https://gitter.im/ALUC-Chat/group-{{ group }}/~embed"></iframe>
        </div>
    </div>
</div>
</body>
<script>
    $( document ).ready(function() {
        $('#cue-1').click(function () {
            send_text("How is the discussion going?")
        });
        $('#cue-2').click(function () {
            send_text("Do you have any questions?")
        });
        $('#cue-3').click(function () {
            send_text("Good group discussion. Keep it up!")
        });
    function send_text(message){
        var result = fetch(
            'https://api.gitter.im/v1/rooms/' + '{{ roomId }}' + '/chatMessages?access_token=' + 'f40cf225a17396d9d4e0a301c8c792ac5b1ee3a6',
            {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: message
                })
            }
        );
    }

    });
</script>
</html>
